name: Deploy Medico via FTP

on:
  push:
    branches:
      - main  # Change if your main branch has a different name

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.5.0
        with:
          server: ${{ secrets.FTP_HOST }}       # Your server IP or domain
          username: ${{ secrets.FTP_USER }}     # Your cPanel FTP username
          password: ${{ secrets.FTP_PASSWORD }} # Your cPanel FTP password
          local-dir: ./                           # Your repo folder to deploy
          server-dir: /public_html/medico        # Target folder on server
          git-ftp-args: --insecure               # Optional, ignore SSL issues
